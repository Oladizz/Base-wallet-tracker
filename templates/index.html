<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Gas Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Base Blockchain Gas Fee Tracker</h1>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form action="/track" method="POST">
            <div>
                <label for="wallet_address">Enter Wallet Address:</label>
                <input type="text" id="wallet_address" name="wallet_address" placeholder="e.g., 0x123..." required>
            </div>
            <div>
                <input type="submit" value="Track Gas Fees">
            </div>
        </form>
    </div>
</body>
</html>
